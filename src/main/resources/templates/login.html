<div class="form">

        <div class="formContent">

            <div class="formItem">

                <form th:action="@{/auth/getCode}" method="POST" th:object="${profile}">

                    <h1>Kirish</h1>

                    <div class="formElement" >
                        <label for="email" >Email
                            <br>
                            <input type="text" placeholder="Your email" id="email" name="email" th:field="${profile.email}" >
                        </label>

                    </div>

                    <div class="formElement" >
                        <div class="code" th:if="${sendCode} == true " style="visibility: visible ">
                            <label for="code" >Kod
                                <br>
                                <input type="number" placeholder="Kod" id="code" name="code">
                                <br>
                                <span th:if="${isError} == true" th:text="Wrong code"></span>
                            </label>
                        </div>
                    </div>
