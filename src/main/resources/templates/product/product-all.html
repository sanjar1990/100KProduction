<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="100k.uz 100.k 100k k.uz 100-k.uz  - bu eng innavatsion goyalarni o'z ichiga olgan internet do'kon.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT CRUD</title>

    <link rel="shortcut icon" href="./src/favicon.ico" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}" href="../../static/css/custom.css"/>
    <link rel="stylesheet" th:href="@{/css/product.css}" href="product-order.html">
    <link rel="stylesheet" th:href="@{/css/product-all.css}" href="product-order.html">
    <link rel="stylesheet" th:href="@{/css/index.css}" href="../../static/css/index.css">

</head>
<body>
<h1>PRODUCTS</h1>
<!---------------------------------------------------------------------->
<!--------------------------------PRODUCT SECTION----------------------->
<!---------------------------------------------------------------------->

<div class="product">

    <div class="container">
        <!--PRODUCT CONTAINER--1-->
        <div class="productHeader">
            <div class="productHeaderItem"><h1>Sizning barcha qo'shgan mahsulotlaringiz</h1></div>
            <div class="productHeaderItem"> <a th:href="@{/api/v1/product/doc}">Adminlikdan foydalanish</a></div>
        </div>

        <div class="productContent">

            <div class="productItem">

                <div class="productImg">
                    <a th:href="@{/api/v1/product/gotoCreate}">
                        <img th:src="@{/src/add.png}" alt="bu yerda rasm bor!">
                    </a>
                </div>
                <div class="productInfo">
                    <p>Product nomi</p>
                </div>
                <br>

                <div class="productInfo">
                    <p>Mahsulot qo'shish</p>
                </div>
                <div class="productPrice">
                    <strong>Narxi: </strong> <strong><strike>999,999,999</strike><small>so'm</small></strong>
                </div>
                <div class="productOrder">
                    <span>Buyurtmalar soni: <small><strike>999,999,999</strike></small>ta</span>
                </div>
            </div>

            <div class="productItem" th:each="product: ${productList}">
                <div class="productImg">
                    <a th:href="@{/api/v1/product/order/{id}(id = ${product.id})}">
                        <img th:src="${product.url}" alt="bu yerda rasm bor!">
                    </a>
                </div>
                <div class="productInfo">
                    <p th:text="${product.title}"></p>
                </div>
                <br>
                <div class="productPrice">
                    <strong>Narxi: </strong> <strong th:text="${product.price}"></strong> <small>so'm</small>
                </div>
                <div class="productOrder">
                    <span>Hozirda mavjud: <small th:text="${product.amount}"></small>ta</span>
                </div>
                <div class="productEdit">
                    <span>
                        <a th:href="@{/api/v1/product/gotoUpdate/{id}(id = ${product.id})}">
                            <div class="productEditBtnEdit">
                            <svg style="fill: white" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"/></svg>
                            </div>
                        </a>
                    <a th:href="@{/api/v1/product/delete/{id}(id = ${product.id})}">
                        <div class="productEditBtnDelete">
                        <svg style="fill: white" xmlns="http://www.w3.org/2000/svg" color="white" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                        </div>
                    </a>
                    </span>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
