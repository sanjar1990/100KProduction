<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="100k.uz 100.k 100k k.uz 100-k.uz  - bu eng innavatsion goyalarni o'z ichiga olgan internet do'kon.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/favicon.ico" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link th:rel="stylesheet" th:href="@{/css/custom.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/index.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/category-all.css}"/>
    <title>CATEGORIES</title>
</head>
<body>
<br>
<div class="categories">
    <h1>ALL CATEGORIES</h1>

    <div class="container categoryContent">

        <div class="categoryItem">
            <a th:href="@{/api/v1/category/gotoCreate}">
                <img th:src="@{/src/add.png}" alt="add.png">
                <span style="letter-spacing: 0px;" onmouseover="this.style.letterSpacing='0px'" onmouseout="this.style.letterSpacing='0px'">Category qo'shish <small>(xx)</small></span>
            </a>
        </div>

        <div class="categoryItem" th:each="category: ${categoryList}">
            <span>
                        <a th:href="@{/api/v1/category/gotoUpdate/{id}(id = ${category.id})}">
                            <div class="categoryEditBtnEdit">
                            <svg style="fill: white" xmlns="http://www.w3.org/2000/svg" height="1em"
                                 viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path
                                    d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"/></svg>
                            </div>
                        </a>
                    <a th:href="@{/api/v1/category/delete/{id}(id = ${category.id})}">
                        <div class="categoryEditBtnDelete">
                        <svg style="fill: white" xmlns="http://www.w3.org/2000/svg" color="white" height="1em"
                             viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path
                                d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                        </div>
                    </a>
            </span>

            <img th:src="${category.photo}" alt="photo.png">
            <span th:text="${category.title}">Elektronika<small>(20)</small></span>
        </div>

    </div>
</div>
</body>
</html>
